name: CI Pipeline for Data Cleaning

on:
  push:
    paths:
      - '**.py'
      - 'data/**.csv'
      - '.github/workflows/**'

permissions:
  contents: write

jobs:
  clean-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install pandas

    - name: Run main.py
      run: python main.py

    - name: Commit and push processed dataset
      run: |
        git status
        ls -al
        git add processed_dataset.csv || echo "⚠️ File not found, skipping add"
        git commit -m "Auto commit: add processed_dataset.csv" || echo "⚠️ Nothing to commit"
        git push || echo "⚠️ Nothing to push or push failed"



